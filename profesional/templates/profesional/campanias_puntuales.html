{% extends 'profesional/base_home.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'profesional/css/campanias_puntuales.css' %}">
{% endblock %}

{% block content %}
<!-- MAIN -->
<main>
	<div class="campaign-container">
		<h1 class="page-title">Creando campaña</h1>

		<!-- Message Input Section -->
		<div class="message-section">
			<textarea class="message-input" placeholder="Mensaje para mis clientes..." rows="6"></textarea>
			<button class="btn-send-message">Enviar mensaje</button>
		</div>

		<!-- Client Selection Section -->
		<div class="client-selection-section">
			<h2 class="section-title">Selección de clientes</h2>

			<div class="clients-grid">
				<!-- Client Card 1 -->
				<div class="client-card">
					<div class="client-avatar">
						<i class='bx bx-user'></i>
					</div>
					<span class="client-name">Arturo Juan Gómez Luz</span>
					<button class="btn-select-client selected">
						<i class='bx bx-check'></i>
					</button>
				</div>

				<!-- Client Card 2 -->
				<div class="client-card">
					<div class="client-avatar">
						<i class='bx bx-user'></i>
					</div>
					<span class="client-name">Arturo Juan Gómez Luz</span>
					<button class="btn-select-client selected">
						<i class='bx bx-check'></i>
					</button>
				</div>

				<!-- Client Card 3 -->
				<div class="client-card">
					<div class="client-avatar">
						<i class='bx bx-user'></i>
					</div>
					<span class="client-name">Arturo Juan Gómez Luz</span>
					<button class="btn-select-client selected">
						<i class='bx bx-check'></i>
					</button>
				</div>

				<!-- Client Card 4 -->
				<div class="client-card">
					<div class="client-avatar">
						<i class='bx bx-user'></i>
					</div>
					<span class="client-name">Arturo Juan Gómez Luz</span>
					<button class="btn-select-client">
						<i class='bx bx-plus'></i>
					</button>
				</div>

				<!-- Add more client cards as needed -->
			</div>
		</div>
	</div>
</main>
<!-- MAIN -->
<!-- CONTENT -->
{% endblock %}

{% block scripts %}
<script src="{% static 'profesional/js/campanias_puntuales.js' %}"></script>
{% endblock %}
