version: '3.8'

services:
  web:
    build: .
    container_name: sv-cs-prof-2025
    image: sv-cs-prof-2025:latest
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - sv-cs-network

networks:
  sv-cs-network:
    driver: bridge