{% extends 'general/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'general/css/login/login.css' %}">
{% endblock %}

{% block content %}
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="card">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div class="logo">
                <h1>Bienvenido</h1>
                <p>Inicia sesión en tu cuenta</p>
            </div>
            <form>
                <div class="form-group">
                    <input type="email" placeholder="Correo electrónico" required>
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña" required>
                    <div class="input-highlight"></div>
                </div>
                <button type="submit" class="btn">
                    <span class="btn-text">Iniciar Sesión</span>
                </button>
            </form>
            <div class="toggle-link">
                <a href="{% url 'general:seleccion_tipo_usuario' %}">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
        <!-- Success Message -->
        <div id="successMessage" class="form-container hidden">
            <div class="success-message">
                <h3>¡Éxito!</h3>
                <p id="successText"></p>
            </div>
            <button class="btn" id="backToLogin">Volver al inicio</button>
        </div>
    </div>
</div>

<script src="{% static 'general/js/login/inicio_sesion/login_iniciar_sesion.js' %}"></script>
{% endblock %}
