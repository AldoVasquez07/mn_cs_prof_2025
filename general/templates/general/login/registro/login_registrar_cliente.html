{% extends 'general/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'general/css/registro/registro.css' %}">
{% endblock %}

{% block content %}
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="card">

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <div class="logo">
                <h1>Crear Cuenta</h1>
                <p>Únete a nuestra comunidad</p>
            </div>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" placeholder="Nombre completo" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Apellido paterno" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Apellido materno" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Documento de identidad" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Ciudad" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="phone-group">
                        <div class="form-group prefix-select">
                            <select required>
                                <option value="+51">+51</option>
                                <option value="+1">+1</option>
                                <option value="+34">+34</option>
                                <option value="+52">+52</option>
                                <option value="+54">+54</option>
                            </select>
                            <div class="input-highlight"></div>
                        </div>
                        <div class="form-group phone-input">
                            <input type="tel" placeholder="Teléfono" required>
                            <div class="input-highlight"></div>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <input type="email" placeholder="Correo electrónico" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Contraseña" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirmar contraseña" required>
                        <div class="input-highlight"></div>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <span class="btn-text">Crear Cuenta</span>
                </button>
            </form>
            <div class="toggle-link">
                <a href="{% url 'general:login_inicio_sesion' %}">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="form-container hidden">
            <div class="success-message">
                <h3>¡Éxito!</h3>
                <p id="successText"></p>
            </div>
            <button class="btn" id="backToLogin">Volver al inicio</button>
        </div>
    </div>
</div>

<script src="{% static 'general/js/login/registro/login_registro.js' %}"></script>
{% endblock %}
